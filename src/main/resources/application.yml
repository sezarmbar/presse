spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pressetest
    username: root
    password: root
    platform: mysql
    initialize: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
#    show-sql: true
#    format_sql: true
    hibernate: # validate | update | create | create-drop
      ddl-auto: create-drop
logging:
  level:
    org.springframework.web: DEBUG
    org:
      hibernate:
      type: trace
    de.stadt.presse: DEBUG
  file: application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
